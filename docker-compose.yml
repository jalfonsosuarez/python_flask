
services:
  flaskapp:
    image: FlaskApp/latest:latest
    container_name: flaskapp
    env_file:
      - .env
    expose:
      - "5000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: flaskapp_nginx
    ports:
      - "5010:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flaskapp
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
